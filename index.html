<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeyad Yasser</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #0a0a0a;
            --text-color: #e0e0e0;
            --accent-color: #00c3ff;
            --glow-color: rgba(0, 195, 255, 0.5);
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }

        .container {
            padding: 2rem;
        }

        .name {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 0;
            /* Gradient Text */
            background: linear-gradient(90deg, var(--accent-color), #d400ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: glow 2s infinite alternate;
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 3px;
            margin: 0.5rem 0 2rem 0;
            opacity: 0.8;
        }

        .links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1rem;
            margin: 0 1rem;
            padding: 0.5rem 0;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .links a:hover {
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--glow-color);
            border-bottom: 2px solid var(--accent-color);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #d400ff, 0 0 10px #d400ff, 0 0 15px var(--accent-color);
            }
            to {
                text-shadow: 0 0 10px #d400ff, 0 0 20px var(--accent-color), 0 0 30px var(--accent-color);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 600px) {
            .name {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1rem;
            }
            .links a {
                display: block;
                margin: 1rem auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="name">Zeyad Yasser</h1>
        <p class="subtitle">Software Developer & Digital Creator</p>
        <div class="links">
            <a href="https://github.com/ZeyadYasser114" target="_blank">GitHub</a>
            <a href="#" target="_blank">LinkedIn</a>
            <a href="#" target="_blank">Projects</a>
            <a href="#" target="_blank">Contact</a>
        </div>
    </div>
</body>
</html>
