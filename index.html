<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Craftsmanship</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #111111;
            --card-background: rgba(22, 22, 22, 0.5);
            --text-color: #f0f0f0;
            --muted-text-color: #888888;
            --accent-color: #a855f7; /* Vibrant Purple */
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'DM Sans', sans-serif;
            margin: 0;
            height: 100vh;
            display: grid;
            place-items: center;
            overflow: hidden;
            
            /* Grainy background texture */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 800 800' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            background-size: cover;
        }
        
        #card {
            width: clamp(300px, 90vw, 500px);
            padding: 3rem;
            border-radius: 20px;
            
            /* Glassmorphism Effect */
            background: var(--card-background);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            text-align: center;
            animation: fadeIn 1.5s ease-out forwards;
        }

        /* The glowing border effect is moved to a simple hover state */
        #card::before { 
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), 
                                        rgba(168, 85, 247, 0.3), transparent 40%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        #card:hover::before {
            opacity: 1;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            color: var(--text-color);
        }

        p {
            font-size: 1rem;
            color: var(--muted-text-color);
            line-height: 1.5;
            margin: 1rem 0 2rem 0;
        }
        
        .links a {
            color: var(--text-color);
            text-decoration: none;
            margin: 0 0.75rem;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .links a:hover {
            background-color: var(--accent-color);
            color: #ffffff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div id="card">
        <h1>Digital Craftsmanship</h1>
        <p>Innovative solutions through modern design and robust development, bringing ideas to life with precision and passion.</p>
        <div class="links">
            <a href="https://github.com/ZeyadYasser114" target="_blank">GitHub</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <script>
        // This simplified script only handles the glowing border effect
        const card = document.getElementById('card');
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            card.style.setProperty('--mouse-x', `${x}px`);
            card.style.setProperty('--mouse-y', `${y}px`);
        });
    </script>

</body>
</html>
