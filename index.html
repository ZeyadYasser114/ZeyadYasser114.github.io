<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Craftsmanship</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #000000;
            --text-color: #ededed;
            --muted-color: #4a4a4a;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fadeIn 1.5s ease-in;
        }

        .corner-element {
            position: absolute;
            padding: 2rem 2.5rem;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .top-left { top: 0; left: 0; font-weight: 700; font-size: 1.1rem; }
        .top-right { top: 0; right: 0; }
        .bottom-left { bottom: 0; left: 0; color: var(--muted-color); }
        .bottom-right { bottom: 0; right: 0; }

        .corner-element a, .corner-element span {
            margin: 0 1rem;
            text-decoration: none;
            color: inherit;
        }

        .main-title {
            font-size: clamp(2rem, 6vw, 6rem);
            font-weight: 700;
            letter-spacing: -2px;
            margin: 0;
            color: #ffffff;
            padding: 0 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="corner-element top-left">
        <span class="scramble">ZY.</span>
    </div>
    
    <div class="corner-element top-right">
        <a href="#" class="scramble">PROJECTS</a>
        <a href="#" class="scramble">CONTACT</a>
    </div>

    <h1 class="main-title">Digital Craftsmanship</h1>

    <div class="corner-element bottom-left">
        <span class="scramble">AVAILABLE FOR WORK</span>
    </div>
    
    <div class="corner-element bottom-right">
        <a href="https://github.com/ZeyadYasser114" target="_blank" class="scramble">GITHUB</a>
        <a href="#" class="scramble">LINKEDIN</a>
    </div>

    <script>
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ!#%&/()=?@${[]}";

        document.querySelectorAll('.scramble').forEach(element => {
            let interval = null;
            const originalText = element.innerText;

            element.addEventListener('mouseover', () => {
                let iteration = 0;
                
                clearInterval(interval);
                
                interval = setInterval(() => {
                    element.innerText = originalText
                        .split("")
                        .map((letter, index) => {
                            if (index < iteration) {
                                return originalText[index];
                            }
                            // Return a random letter if it's not a space
                            return letter !== " " ? letters[Math.floor(Math.random() * letters.length)] : " ";
                        })
                        .join("");
                    
                    if (iteration >= originalText.length) { 
                        clearInterval(interval);
                    }
                    
                    iteration += 1 / 3;
                }, 30);
            });

            element.addEventListener('mouseleave', () => {
                clearInterval(interval);
                element.innerText = originalText;
            });
        });
    </script>

</body>
</html>
